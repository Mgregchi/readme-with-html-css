



<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		
		<div xmlns="http://www.w3.org/1999/xhtml">
			
			<style>
				.container {
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
				  	background-image: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7), url("https://www.mgregchi.tk/images/Michael-Amadi.jpg");
				
				}
				
				.hero-image {
				  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://www.mgregchi.tk/images/Michael-Amadi.jpg");
				  height: 50%;
				  background-position: center;
				  background-repeat: no-repeat;
				  background-size: cover;
				  position: relative;
				}

				.hero-text {
				  text-align: center;
				  position: absolute;
				  top: 50%;
				  left: 50%;
				  transform: translate(-50%, -50%);
				  color: white;
				}

				.hero-text button {
				  border: none;
				  outline: 0;
				  display: inline-block;
				  padding: 10px 25px;
				  color: black;
				  background-color: #ddd;
				  text-align: center;
				  cursor: pointer;
				}

				.hero-text button:hover {
				  background-color: #555;
				  color: white;
				}

				
				
			</style>
			
			<div class='container'>
			<div class="hero-image">
			  <div class="hero-text">
			    <h1 style="font-size:50px">I am John Doe</h1>
			    <p>And I'm a Photographer</p>
			    <button>Hire me</button>
			  </div>
			</div>

			<p>Page Content..</p>	
			
			</div>
			
		</div>
	</foreignObject>
</svg>
			
